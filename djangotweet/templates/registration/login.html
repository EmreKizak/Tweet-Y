{% extends "base.html" %}
{% block content %}

    {% if user.is_authenticated %}
        <h2> Hoşgeldin {{user.username}}</h2>
    {% else %}

    <div class="container" style="border:4px solid cornflowerblue"> 
        <form method="POST" action="{% url "login" %}" >
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                {{field.label_tag}}
                {{field}}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-outline-primary "> Giriş </button>
        </form>
    </div>
    {% endif %}

{% endblock %}
